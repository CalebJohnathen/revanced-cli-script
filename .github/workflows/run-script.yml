
name: Run Script

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  revanced-cli-script:
    runs-on: ubuntu-latest

    steps:
      
      #This is only necessary for the workflow
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '8'
      
      - name: gradle.properties
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir "$HOME/.gradle"
          printf "gpr.user = runner\ngpr.key = $GITHUB_TOKEN" > "$HOME/.gradle/gradle.properties"
          cat "$HOME/.gradle/gradle.properties"

      - name: Download YouTube apk
        run: |
          mkdir "build"
          cd "build"
          wget "https://github.com/CnC-Robert/revanced-cli-script/releases/download/stock-yt/youtube.apk"
          cd ..
      
      # Runs a single command using the runners shell
      - name: Execute script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          wget "https://github.com/CnC-Robert/revanced-cli-script/raw/main/build-revanced"
          chmod +x ./build-revanced
          ./build-revanced
